<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线稿绘制</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 去掉滚动条 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* 为绝对定位提供参考 */
        }
        canvas {
            border: 1px solid #000;
            width: 100vw; /* 画布宽度随视口宽度变化 */
            height: 100vh; /* 画布高度随视口高度变化 */
        }
        .button {
            position: absolute; /* 绝对定位 */
            top: 10px; /* 距离顶部10px */
            padding: 10px 20px;
            font-size: 16px;
            z-index: 10; /* 确保按钮在画布之上 */
        }
        #saveButton {
            left: 50%; /* 水平居中 */
            transform: translateX(-50%);
        }
        #clearButton {
            left: 80%; /* 水平偏右 */
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <button id="saveButton" class="button">保存图像</button>
    <button id="clearButton" class="button">清空画布</button>
    <script src="script.js"></script>
</body>
</html>
